<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Login New</title>
    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200;300;400&family=Familjen+Grotesk:wght@400;500;600;700&family=Inter:wght@200;300;400;700&family=Mulish:wght@300;400;700&family=Source+Code+Pro:wght@200;300;400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->

</head>
<body>
    <!--
        ->Body
    -->
    <section class=" bg-gray-100 min-h-screen flex items-center justify-center">
        <!-- login Container -->
        <div class="bg-orange-100 flex rounded-2xl shadow-lg max-w-3x1 p-5">
            
            <!-- form -->
            <div class="sm:w-1/2 px-16">
                <h2 class="font-bold text-2x1 text-[#0B909E]">Login</h2>
                <p class="text-sm mt-4 text-[#0B909E]">If you already a menber, easily log in</p>
                
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" 
                    type="text"
                    name="email"
                    placeholder="Email">

                    <div class="relative">
                    <input class="p-2 rounded-xl border w-full"
                    type="password"
                    name="password"
                    placeholder="Password">
                    </div>

                    <button class="bg-[#0B909E] rounded-xl text-white py-2">Login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-400">
                </div>

            </div>

            

              <!-- image -->
              <div class="sm:block hidden w-1/2">
                <img class="rounded-2x1"
                class="rounded-2x1" 
                src="/assets/img/fagan.jpg" alt="">
             </div>
        </div>
    </section>
      
    <!--
        ->Footer
    -->


    
</body>
</html>
